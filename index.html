<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='calculadora'>
        <header class='h1'>
            <h1>Calculadora de Gorjeta</h1>
        </header>
        
        <div class="input-cont">
            <input type="text" class='total-conta' placeholder="Total a pagar:">
        </div>

        <div class='tips-service'>
            <select class='service'>
                <option disabled selected>Como foi o serviço prestado?</option>
                <option value="30">5 - Incrível</option>
                <option value="20">4 - Ótimo</option>
                <option value="10">3 - Bom</option>
                <option value="5">2 - Mais ou menos</option>
                <option value="0">1 - Terrível</option>
            </select>
        </div>

        <div class='qtdPessoas'>
            <input type="number" class='pessoas' placeholder='Quantas pessoas irão dividir essa conta?'>
        </div>

        <div class='totalPagamento'>
            <p>Você tem que dar de gorjeta:<p>
            <h3 class='totalTip'>R$00,00</h3>
        </div>

        <footer>
            <button class='tip'>Calcular</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
